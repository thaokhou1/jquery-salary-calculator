<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    <input id="firstName" type="text"/>
    
    
    <input id="lastName" type="text"/> 
    
    
    <input id="idNumber "type="text"/> 
    
    
    <input id="jobTitle" type="text"> 
    
    
    <input id="annualSalary" type="text"/> 
    

    <button id="submitBtn">Submit</button>

    <ul style="list-style:none;">
        <li id="firstNameTab">First Name</li> 
        <li id="lastNameTab">Last Name</li>
        <li id="idNumberTab">Id Number</li>
        <li id="jobTitleTab">Job Title</li>
        <li id="annualSalaryTab">Annual Salary</li>
    </ul>
</body>
</html>
